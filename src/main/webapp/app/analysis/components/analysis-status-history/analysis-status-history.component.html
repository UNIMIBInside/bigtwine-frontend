<div class="modal-header">
    <h4 class="modal-title">Analysis status history</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col">
            <table class="table table-dark table-striped" *ngIf="currentAnalysis && currentAnalysis.statusHistory">
                <thead>
                    <tr>
                        <th>STATUS</th>
                        <th>MESSAGE</th>
                        <th>USER</th>
                        <th>DATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of currentAnalysis.statusHistory">
                        <td class="text-center"><btw-analysis-status-badge [analysisStatus]="entry.newStatus"></btw-analysis-status-badge></td>
                        <td>{{entry.message}}</td>
                        <td>{{entry.user ? entry.user.username : 'system'}}</td>
                        <td>{{entry.date | date:"short"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

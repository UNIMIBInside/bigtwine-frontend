<ng-container *ngFor="let part of getTextParts()">
    <ng-container *ngIf="part.type === 'text'">{{part.content}}</ng-container>
    <span
        *ngIf="part.type === 'entity'"
        [class]="(part.entity.isNil ? 'entity nil' : 'entity linked') + ' ' + getCategoryClass(part.entity.category)"
        [ngbTooltip]="getTooltip(part.entity)" container="body">{{part.content}}</span>
</ng-container>

<div>
    <p>{{ tweet.status.user.name }}</p>
    <btw-highlighted-tweet-text [tweet]="tweet"></btw-highlighted-tweet-text>
    <div>
        <div *ngFor="let entity of tweet.entities">
            <ng-container *ngIf="!entity.isNil">
                {{entity.value}}
            </ng-container>
        </div>
    </div>
</div>
<hr>

<div class="row">
    <div class="col">
        {{ currentAnalysis.progress }}
    </div>
    <div class="col" *ngIf="showStartButton">
        <button class="btn btn-sm btn-outline-primary" (click)="onStartBtnClick()" name="start">Start</button>
    </div>
    <div class="col" *ngIf="showCancelButton">
        <button class="btn btn-sm btn-outline-danger" (click)="onCancelBtnClick()" name="cancel">Cancel</button>
    </div>
</div>

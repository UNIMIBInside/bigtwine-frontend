<div class="row">
    <div class="col">
        <input type="text" [(ngModel)]="searchQuery" [formControl]="searchQueryControl">
        <button *ngIf="!liveSearchEnabled" type="button" (click)="onSearchBtnCLick()">Search</button>
    </div>
    <div class="col text-right">
        <button class="btn btn-sm btn-outline-primary" (click)="onToggleViewModeBtnClick();">{{currentViewMode === 'map' ? 'List' : 'Map'}}</button>
    </div>
</div>
